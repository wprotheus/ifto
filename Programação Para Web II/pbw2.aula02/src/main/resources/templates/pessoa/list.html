<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
     <meta charset="UTF-8">
     <title>Lista Pessoas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
           crossorigin="anonymous">
</head>
<body class="container">
<form th:action="@{/pessoas/lista}" method="get">
     <table class="table" th:border="1">
          <thead>
          <tr>
               <th>Id</th>
               <th>Descrição</th>
               <th>Editar</th>
               <th>Excluir</th>
          </tr>
          </thead>
          <tr th:each="p : ${pessoas}">
               <td th:text="${p.id}"></td>
               <td th:text="${p.nome}"></td>
               <td><a th:href="@{/pessoas/edit/{id}(id=${p.id})}">Editar</a></td>
               <td><a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                      th:href="@{/pessoas/remove/{id}(id=${p.id})}">Excluir</a></td>
          </tr>
     </table>
     <a th:href="@{/pessoas/form}">Cadastrar</a><br>
     <input type="text" th:name="idpesq" th:value="${idpesq}" placeholder="ID">
     <input type="submit" value="Localizar">
     <div id="voltar"></div>
     <a th:href="@{/pessoas/list}" th:if="${idpesq!=null}">Voltar</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
